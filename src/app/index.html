<!doctype html>
<html lang="en" ng-app="HelloWorldApp">
<head>
    <meta charset="utf-8">
    <title>My AngularJS App</title>
    <link href="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/css/bootstrap-combined.no-icons.min.css" rel="stylesheet">
    <link href="//netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.css" rel="stylesheet">
    <link rel="stylesheet" href="css/app.css"/>
</head>
<body ng-controller="HelloWorldController">
    <h1>My Hello World Angular App</h1>
    <div class="row-fluid">
        <div class="span5">
            <form>
                <fieldset>
                    <label>Your name:</label>
                    <input type="text" ng-model="name" placeholder="Insert your name" />
                </fieldset>

                <div ng-show="name" class="center" ng-cloak>
                    <h1 id="greeting">Hello {{ name }}</h1>
                    <fieldset>
                        <label>Insert a number:</label>
                        <input type="text" ng-model="number" placeholder="Insert a number" min="0" />
                        <span ng-show="numberError" ng-cloak class="label label-important">Bad number man</span>
                    </fieldset>
                    <div ng-show="number && !numberError" ng-cloak>
                        <p>What do you want to know?</p>
                        <a class="btn btn-primary" href="#/perimeter">Perimeter</a>
                        <a id="area" class="btn btn-primary" href="#/area">Area</a>
                    </div>
                </div>
            </form>
        </div>
        <div ng-show="number && !numberError" class="offset1 span5">
            <div ng-view></div>
        </div>
    </div>

    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.0.7/angular.min.js"></script>
    <script src="//code.jquery.com/jquery-2.0.3.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
